<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PbankProgram - แหล่งรวมโปรแกรมคุณภาพ</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        accent: '#60A5FA',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;700&display=swap');
        body {
            font-family: 'Kanit', sans-serif;
        }
    </style>
    <script src="script.js" defer></script>
</head>
<body class="bg-blue-50">
    <div class="container mx-auto px-4">
        <header class="py-6">
            <nav class="navbar bg-white rounded-box shadow-lg">
                <div class="flex-1">
                    <a class="btn btn-ghost normal-case text-xl text-primary">PbankProgram</a>
                </div>
                <div class="flex-none">
                    <ul class="menu menu-horizontal px-1">
                        <li><a href="index.html" class="active">หน้าหลัก</a></li>
                        <li><a href="contact.html">ติดต่อ</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <main>
            <section class="hero min-h-screen bg-gradient-to-r from-blue-400 to-green-400 rounded-box shadow-xl mb-8">
                <div class="hero-content text-center text-white">
                    <div class="max-w-md">
                        <h1 class="text-5xl font-bold mb-8">ดาวน์โหลดโปรแกรมคุณภาพ</h1>
                        <p class="mb-8">ค้นหาและดาวน์โหลดโปรแกรมที่คุณต้องการได้ที่นี่ เรารวบรวมโปรแกรมคุณภาพมากมายไว้ให้คุณ</p>
                        <div class="join">
                            <input id="search-input" class="input input-bordered join-item bg-white text-gray-800" placeholder="ค้นหาโปรแกรม..."/>
                            <button id="search-button" class="btn join-item rounded-r-full bg-secondary text-white border-secondary hover:bg-secondary-dark">ค้นหา</button>
                        </div>
                    </div>
                </div>
            </section>

            <section class="mb-8">
                <h2 class="text-3xl font-bold mb-4">โปรแกรมทั้งหมด</h2>
                <div id="program-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <!-- โปรแกรมจะถูกเพิ่มที่นี่โดย JavaScript -->
                </div>
            </section>
        </main>

        <footer class="footer footer-center p-10 bg-base-200 text-base-content rounded">
            <div>
                <p>Copyright © 2024 - All right reserved by PbankProgram</p>
            </div>
        </footer>
    </div>
</body>
</html>
